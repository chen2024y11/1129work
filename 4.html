<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 写一个函数getSum(start,end)，传入两个整数start和end，计算从start到end的累加值，并返回和。 -->
</body>
    <script>
        function getSum(start,end) {
            var sum = 0;
            for(var i = 0 ; i <= end-start ; i++) {
                sum += (start + i)
            }
            alert("累加的数和为:" + sum);
            return sum;
        }
        getSum(parseInt(prompt("请输入第一个数")),parseInt(prompt("请输入第二个数")));
    </script>
</html>
