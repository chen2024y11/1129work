<body>
    <!-- 求数组[2,6,1,77,52,25,7]中的最大值 要求：两种方法 -->
</body>
    <script>
        function Max(x) {
            var max = x[0];
            for(var i = 0; i < x.length; i++ ) {
                if(x[i] > max) {
                    max = x[i];
                }
            }
            console.log("该数组中最大的值为",max);
            return max;
        }
        Max([2,6,1,77,52,25,7]);
    </script>
