</body>
    <script>
        function getMaxPlus(num1,num2,num3) {
            var a = 0; 
            if(num1 > num2 && num1 >num3) {
                alert("这三个数最大的数为" + num1);
                return;
            } else if(num2 > num1 && num2 > num3) {
                alert("这三个数最大的数为" + num2);
                return;
            } else alert("这三个数最大的数为" + num3);
        }
        getMaxPlus(parseInt(prompt("请输入一个你想比较的数")),parseInt(prompt("请输入一个你想比较的数")),parseInt(prompt("请输入一个你想比较的数")));
